<h1  class="ion-text-center" >LISTA DE TREINOS</h1>
<ion-row>
    
  <ion-col size="3">
    <ng-container *ngFor="let treino of this.treinos.braco">
     <ion-card>
       <img class="oi" src="{{treino.imagem}}" alt="">
         <ion-card-header>
           <ion-card-title>{{treino.nome}}</ion-card-title>
         </ion-card-header>
       
       </ion-card>
    </ng-container>
  </ion-col>

    <ion-col size="3">
      <ng-container *ngFor="let treino of this.treinos.peito">
       <ion-card>
         <img src="{{treino.imagem}}" alt="">
           <ion-card-header>
             <ion-card-title>{{treino.nome}}</ion-card-title>
           </ion-card-header>
         
         </ion-card>
      </ng-container>
   </ion-col>
    

   <ion-col size="3">
    <ng-container *ngFor="let treino of this.treinos.perna">
     <ion-card>
       <img src="{{treino.imagem}}" alt="">
         <ion-card-header>
           <ion-card-title>{{treino.nome}}</ion-card-title>
         </ion-card-header>
       
       </ion-card>
    </ng-container>
 </ion-col>

 <ion-col size="3">

</ion-col>

</ion-row>
