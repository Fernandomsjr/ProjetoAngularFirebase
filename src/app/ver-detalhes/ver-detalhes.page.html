<ion-content [fullscreen]="true">
<ng-container *ngFor="let pais of this.pais" >

  <ion-row>
    <ion-col>
      <ion-card>
        <img alt="" src="{{pais.flags.png}}" />
        <ion-card-header>
          <ion-card-title>{{pais.cca2}}</ion-card-title>
          <ion-card-subtitle>{{pais.capital}}</ion-card-subtitle>
          <ion-card-subtitle>{{pais.languages.por}}</ion-card-subtitle>
          <ion-card-subtitle>{{pais.languages}}</ion-card-subtitle>
          <ion-card-subtitle>{{pais.languages}}</ion-card-subtitle>





        </ion-card-header>
      
        <ion-card-content>
          Here's a small text description for the card content. Nothing more, nothing less.
        </ion-card-content>
      </ion-card>

    </ion-col>
  </ion-row>

</ng-container>

</ion-content>
