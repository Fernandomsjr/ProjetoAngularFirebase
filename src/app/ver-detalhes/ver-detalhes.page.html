<ion-content [fullscreen]="true">
<ng-container *ngFor="let pais of this.pais" >

  <ion-row>
    <ion-col size="12" lg-size="12" >
      <ion-card>
        <img alt="" src="{{pais.flags.png}}" />
        <ion-card-header>
          <ion-card-title>{{pais.cca2}}</ion-card-title>
          <ion-card-subtitle>{{pais.capital}}</ion-card-subtitle>
          <ion-card-subtitle>{{pais.population}}</ion-card-subtitle>
          <ion-card-subtitle>{{pais.area}}  </ion-card-subtitle>
          <ion-card-subtitle> {{pais.region}}   </ion-card-subtitle>
          <ion-card-subtitle> {{pais.subregion}}   </ion-card-subtitle>
          <ion-card-subtitle> 
          </ion-card-subtitle>
            <ion-label>fuso horario do pais </ion-label>
            <ng-container *ngFor="let tempo  of pais.timezones "  >
              <ion-item>
              <h4>a{{tempo}}</h4>

            </ion-item>
            </ng-container>

             <h1>fronteiras do pais </h1>



            <ng-container *ngFor="let lado of pais.borders "  >
              <ion-item>
              <ion-card-subtitle > 
                <ion-item  class="ff" (click)="verDetalhes(lado)" > {{lado}} </ion-item> 
              </ion-card-subtitle>
            </ion-item>
            </ng-container>
                
          
          





        </ion-card-header>
      
        <ion-card-content>
          Here's a small text description for the card content. Nothing more, nothing less.
        </ion-card-content>
      </ion-card>

    </ion-col>
  </ion-row>

</ng-container>

</ion-content>
