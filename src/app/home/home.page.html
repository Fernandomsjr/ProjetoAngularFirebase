
    <ion-content>
    <!-- MENU SUPERIOR SEGMENT -->


    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-lg="6">
          <ion-segment value="usuarios" (ionChange)="trocar($event)">
              <ion-segment-button value="usuarios">
                  <ion-label>Usuários</ion-label>
              </ion-segment-button>
              <ion-segment-button value="treinos">
                  <ion-label>Treinos</ion-label>
              </ion-segment-button>
          </ion-segment>
      </ion-col>
  </ion-row>

  <!-- VISUALIZAÇÃO USUÁRIOS -->
   <ion-row class="ion-justify-content-center" *ngIf="this.segment == 'usuarios'">
      <ion-col size="12" size-lg="5">

          <ion-card>
              <ng-container *ngFor="let usuario of this.usuarios">
                  <ion-item color="secondary">
                      <ion-label color="primary">
                          <h1>{{ usuario.nome }}</h1>
                          <h3>Idade: {{ usuario.idade }}</h3>
                          <h3>Gênero: {{ usuario.genero }}</h3>
                      </ion-label>
                  </ion-item>
                  <ion-accordion-group>
                      <ion-accordion value="{{ rotina.dia }}" *ngFor="let rotina of usuario.rotinas">
                          <ion-item slot="header" color="light">
                              <ion-label>{{ rotina.dia }}</ion-label>
                          </ion-item>
                          <div class="ion-padding" slot="content">
                              <ng-container *ngFor="let treino of rotina.treinos">
                                  <ion-item>
                                      <ion-label>{{ treino }}</ion-label>
                                  </ion-item>
                              </ng-container>
                          </div>
                      </ion-accordion>
                  </ion-accordion-group>
              </ng-container>
          </ion-card>

      </ion-col>
   </ion-row>

  <!-- VISUALIZAÇÃO TREINOS -->
  <ion-row class="ion-justify-content-center" *ngIf="this.segment == 'treinos'">
       <ion-col size="12" size-lg="5">
         
         <ion-card>
           <ion-card-header>
             <ion-card-title>Treinos</ion-card-title>
             <ion-card-subtitle>Fotos do treino</ion-card-subtitle>
           </ion-card-header>
           <ion-card-content>
             <ion-list>    
              <ng-container *ngFor="let treino of this.treinos">
                <ion-item lines="none">
                  <ion-thumbnail slot="start">
                    <img alt="" src="{{treino.foto}}  " />
                  </ion-thumbnail>
                  <ion-label> {{treino.nome}} </ion-label>
                </ion-item>
              </ng-container>     
             </ion-list>
           </ion-card-content>
         </ion-card>

        
       </ion-col> 




   </ion-row>






  </ion-content>
